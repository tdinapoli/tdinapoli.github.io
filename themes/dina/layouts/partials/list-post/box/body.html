<div class="card-body">
    <h5 class="card-title">{{ .Params.title }}</h5>
    <div class="text-truncate-container">
        {{ if .Params.summary }}
            <p class="card-text">{{ .Params.summary }}</p>
        {{ else }}
            {{ $beginning_of_file := substr (plainify .Content) 0 140 }}
            <p class="card-text">{{ plainify $beginning_of_file }}...</p>
        {{ end }}
    </div>
    <a href="{{ .Permalink }}" class="stretched-link"></a>
</div>
