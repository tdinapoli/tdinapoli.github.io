<div class="container-fluid mx-0 px-0">
    <div id="main" class="row">
        <div id="sidebar" class="col-12 col-md-2 mx-0 px-0">
            {{- partial "sidebar.html" . -}}
        </div>
        <div id="text-content" class="col-12 text-content col-md-6 mx-0 px-0">
            {{- block "main" . -}}{{- end -}}
            <div id="footer" class="row">
                {{- partial "footer.html" . -}}
            </div>
        </div>
        <div id="graphic-content" class="col-12 graphic-content col-md-4 mx-0 px-0">
        </div>
    </div>
</div>
