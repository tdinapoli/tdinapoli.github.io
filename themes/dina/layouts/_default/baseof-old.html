<!doctype html>
<html lang="en" class="vh-100">
  <head>
    {{- partial "head.html" . -}}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="vh-100">
    <main class="d-flex vh-100">
      <div class="container-fluid mx-0 px-0">
        <div id="main" class="row vh-100">
          <div id="sidebar-container" class="col-12 col-md-3 p-0 m-0 fixed-top">
            {{- partial "sidebar.html" . -}}
          </div>
          <div class="content col-12 col-md-9 offset-md-3">
            <div id="text-content" class="col-12 text-content col-md-6 h-100">
              {{- block "main" . -}}{{- end -}}
              <div id="footer" class="row">
                  {{- partial "footer.html" . -}}
              </div>
            </div>
            <div id="graphic-content" class="col-12 graphic-content col-md-3 h-100">
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
